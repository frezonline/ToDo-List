<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aladin&family=Carter+One&family=Fredoka+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

	<header>
		<div class="titleContainer">
			<h1>My To-Do List</h1>
		</div>
	</header>
				
		<div class="infoContainer">
			<div class="helpText">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="inputContainer">
				<input id="userInput" type="text" placeholder="New item..." maxlength="60">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
		</div>

		<div class="taskContainer">
			<div class="listItems">
				<ul class="mainUlTask"></ul>
			</div>
		</div>
	</div>
	<footer>
		<button class="deleteAllButton" >Delete All<i class="fas fa-shopping-basket"></i></button>
	</footer>
	<script src="https://kit.fontawesome.com/7b8d92d51f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
